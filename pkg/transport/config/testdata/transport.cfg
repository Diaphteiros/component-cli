meta:
  version: v1

processors:
- name: 'my-filter'
  type: 'OciImageFilter'
  spec:
    removePatterns:
    - 'bin/*'
- name: 'my-labeler'
  type: 'ResourceLabeler'
  spec:
    labels:
    - name: 'label-name'
      value: 'label-value'
- name: 'my-extension'
  type: 'Executable'
  spec:
    bin: '/path/to/processor'
    args:
    - '-arg1=test'
    env:
      key1: val1

downloaders:
- name: 'oci-artifact-dl'
  type: 'OciArtifactDownloader'
  filters:
  - type: 'ResourceTypeFilter'
    spec:
      includeResourceTypes:
      - 'ociImage'
- name: 'local-oci-blob-dl'
  type: 'LocalOciBlobDownloader'
  filters:
  - type: 'ResourceAccessTypeFilter'
    spec:
      includeAccessTypes:
      - 'localOciBlob'

uploaders:
- name: 'oci-artifact-ul'
  type: 'OciArtifactUploader'
  spec:
    baseUrl: 'o.ingress.js-ek.hubforplay.shoot.canary.k8s-hana.ondemand.com/js-transport-0'
    keepSourceRepo: false
  filters:
  - type: 'ResourceTypeFilter'
    spec:
      includeResourceTypes:
      - 'ociImage'
- name: 'local-oci-blob-ul'
  type: 'LocalOciBlobUploader'
  filters:
  - type: 'ResourceAccessTypeFilter'
    spec:
      includeAccessTypes:
      - 'localOciBlob'

rules:
- name: 'generic-image-filtering'
  processors:
  - name: 'my-filter'
    type: 'processor'
  filters:
  - type: 'ResourceTypeFilter'
    spec:
      includeResourceTypes:
      - 'ociImage'
- name: 'my-component-labeling'
  processors:
  - name: 'my-labeler'
    type: 'processor'
  filters:
  - type: 'ComponentNameFilter'
    spec:
      includeComponentNames:
      - 'github.com/my-component'
- name: 'my-component-special-image-processing'
  processors:
  - name: 'my-extension'
    type: 'processor'
  filters:
  - type: 'ComponentNameFilter'
    spec:
      includeComponentNames:
      - 'github.com/my-component'
  - type: 'ResourceTypeFilter'
    spec:
      includeResourceTypes:
      - 'ociImage'